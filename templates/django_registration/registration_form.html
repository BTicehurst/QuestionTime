{% extends 'auth_layout.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h3>Create your QuestionTime Account</h3>
<div class="registration-form-container">
    <form method="POST">
        {% csrf_token %}

        <!-- the 'form' class below is retrieved from the 'form_class' 
            parameter in the urls.py-->
        
        {{ form|crispy }}
        <button type="submit" class="btn btn-sm btn-outline-primary">Create Account</button>
    </form>
</div>

{% endblock %}
