{% extends 'auth_layout.html' %}
{% load crispy_forms_tags %}

{% block auth %}
<h1>QuestionTime</h1>
<p class="lead text-muted">Share your Knowledge!</p>
<div class="login-form-container">
    <form method="POST">
        {% csrf_token %}

        <!-- the 'form' class below is retrieved from the context passed via
            django_registration.backends.one_step.urls in urls.py, using the 
            default django_registration.forms.RegistrationForm-->

        {{ form|crispy }}
        <button type="submit" class="btn btn-sm btn-outline-primary mt-4">Login</button>
    </form>
</div>

{% endblock %}
